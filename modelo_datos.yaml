          - name: "vlan 30"
            vlan: 30
            ip_address: *sn_vl30
            snd_ip: *snd_ip
            subnet_mask: *sn_24
            description: "### SVI interface for VLAN30_Production ###"
            glbp_priority: 111
            glbp_vip: *lst_ip
          - name: "vlan 40"
            vlan: 40
            ip_address: *sn_vl40
            snd_ip: *snd_ip
            subnet_mask: *sn_24
            description: "### SVI interface for VLAN40_DevOps ###"
            glbp_priority: 110
            glbp_vip: *lst_ip
          - name: "vlan 50"
            vlan: 50
            ip_address: *sn_vl50
            snd_ip: *snd_ip
            subnet_mask: *sn_24
            description: "### SVI interface for VLAN50_Services ###"
            glbp_priority: 111
            glbp_vip: *lst_ip
        config_spec: *sw_config_spec
      ### EOF SW_CORE_02 ###

      ### SW_BLD_A ###
      - hostname: "SW_BLD_A"
        mgmt_ip: "192.168.100.203"
        role: "Access Switch L2"
        location: "Building A"
        ip_routing: false
        connection:
          device_type: "cisco_ios"
          host: "192.168.100.203"
          username: *username
          password: *password
          global_delay_factor: 1
          # ssh_config_file: ~/.ssh/config
        vlans: *sw_vlans
        pvst:
          - mode: "rapid-pvst"
        interfaces:
          - name: "GigabitEthernet0/0"
            ip_address: "192.168.100.203"
            subnet_mask: *sn_24
            description: "### Link to Cloud0 - Mgmt/OOB ###"
            int_mgmt: *int_mgmt
          - name: "GigabitEthernet0/1"
            description: "### Link to SW_CORE_01 - Trunk ###"
            int_trunk: *int_trunk
            dynamic: "desirable"
          - name: "GigabitEthernet0/2"
            description: "### Link to SW_CORE_02 - Trunk ###"
            int_trunk: *int_trunk
            dynamic: "desirable"
          - name: "GigabitEthernet1/0"
            description: "### Link to PC of VLAN10_Engineering - Access ###"
            int_access: &int_access
              mode: "access"
            access_vlan: 10
          - name: "GigabitEthernet1/1"
            description: "### Link to PC of VLAN20_Accounting - Access ###"
            int_access: *int_access
