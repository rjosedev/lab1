          password: *password
          global_delay_factor: 1
          # ssh_config_file: ~/.ssh/config
        vlans: *sw_vlans
        pvst:
          - mode: "rapid-pvst"
            rt_pri: "20,40"
            rt_sec: "10,30,50"
        interfaces:
          - name: "GigabitEthernet0/0"
            ip_address: "192.168.100.202"
            subnet_mask: *sn_24
            int_mgmt: *int_mgmt
          - name: "GigabitEthernet0/1"
            description: "### Link to SW_BLD_A - Trunk ###"
            int_trunk: *int_trunk
            dynamic: "desirable"
          - name: "GigabitEthernet0/2"
