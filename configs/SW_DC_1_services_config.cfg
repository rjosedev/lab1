
!
  ip name-server 10.0.50.10
  ip name-server 10.0.60.10
!
  ntp server 10.0.50.10 prefer iburst
  ntp server 10.0.60.10
!
  logging trap informational
  logging source-interface Vlan5
  logging host 10.0.50.10
  logging host 10.0.60.10
!
  snmp-server community utnfrc_snmp RO
  snmp-server trap-source Vlan5
  snmp-server host 10.0.50.10 version 2c utnfrc_snmp
  snmp-server host 10.0.50.10 traps version 2c utnfrc_snmp
!
