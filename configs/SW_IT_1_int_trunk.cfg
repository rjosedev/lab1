
!
interface GigabitEthernet0/1
  description ### Link to SW_CORE_1 - Trunk ###
  switchport trunk encapsulation dot1q
  switchport trunk allowed vlan 1,10,20,30,40,50,60,70,80
  switchport trunk native vlan 1
  switchport mode dynamic desirable
  spanning-tree bpduguard disable
  switchport mode trunk
  no ip address
  no shutdown
!
interface GigabitEthernet0/2
  description ### Link to SW_CORE_2 - Trunk ###
  switchport trunk encapsulation dot1q
  switchport trunk allowed vlan 1,10,20,30,40,50,60,70,80
  switchport trunk native vlan 1
  switchport mode dynamic desirable
  spanning-tree bpduguard disable
  switchport mode trunk
  no ip address
  no shutdown
!
interface GigabitEthernet1/0
  description ### Link 1 to ServerIT1 - Trunk ###
  switchport trunk encapsulation dot1q
  switchport trunk allowed vlan 1,5,70,80
  switchport trunk native vlan 1
  switchport mode trunk
  no ip address
  no shutdown
!
